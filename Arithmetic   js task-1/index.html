<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>javascript button</title>
    <link rel="stylesheet" href="style.css">
    <script src="style.js"></script>
</head>
<body>
      <div class="input">
        <input type="text" id="num1">
        <input type="text" id="num2">
      </div>
      <p>Addition of two numbers <strong id="Add"></strong></p>
      <button type="button" onclick="addition()">Add</button>
      <p>Substraction of two numbers<strong id="Sub"></strong> </p>
      <button type="button" onclick="sub()">Sub</button>
      <p>Multiplication of two numbers <strong id="Multip"></strong></p>
      <button type="button" onclick="multip()">Multip</button>
      <p>Division of two numbers <strong id="Divi"></strong></p>
      <button type="button" onclick="Divi()" >Divi</button>
</body>
</html>
